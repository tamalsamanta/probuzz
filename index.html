<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>ProBuzz</title>
  </head>
  <body>
    <div class="cover1 hide"></div>
    <div class="cover2 hide"></div>
    <main class="main">
      <div class="top">
        <div class="logo"></div>
        <nav class="nav">
          <a href="#" class="nav-items">Home</a>
          <a href="#" class="nav-items">About</a>
          <a href="#" class="nav-items">Services</a>
          <a href="#" class="nav-items">Portfolio</a>
          <a href="#" class="nav-items">Team</a>
          <a href="#" class="nav-items">Contact</a>
        </nav>
      </div>
      <!-- We can add content on landing page as intro if needed -->
      <div class="container">
        <article class="intro"></article>
      </div>
    </main>
    <section>
      <div class="joinUs">
        <span style="font-weight: normal"
          >Join the ProBuzz! Subscribe to get the latest updates</span
        >
        <form action="#">
          <input type="text" class="in" placeholder="Your Email" />
          <input type="submit" value="Subscribe" class="sub" />
        </form>
      </div>
      <span class="welcome">Welcome to ProBuzz</span>
      <div class="cards">
        <div class="card">card1</div>
        <div class="card">card2</div>
        <div class="card">card3</div>
      </div>
    </section>
    <section>
      <div class="services">
        <span>Our Services</span>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing</span>
        <div class="serviceCards">
          <div class="card">card1</div>
          <div class="card">card2</div>
          <div class="card">card3</div>
          <div class="card">card4</div>
          <div class="card">card5</div>
          <div class="card">card6</div>
        </div>
      </div>
    </section>
    <section>
      <div class="team">
        <div class="teamCard"></div>
      </div>
    </section>
    <section>
      <div class="portfolio"></div>
    </section>
    <div class="outro"></div>
  </body>
</html>
